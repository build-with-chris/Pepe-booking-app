tags:
  - AdminArtists
security:
  - bearerAuth: []
summary: List artists by approval status
description: Returns artists filtered by approval_status. Admin only.
parameters:
  - in: query
    name: status
    required: false
    description: "Filter by approval status (default: pending)"
    schema:
      type: string
      enum: [pending, approved, rejected, unsubmitted]
      default: pending
responses:
  200:
    description: List of artists
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '#/components/schemas/Artist'
  400:
    description: Invalid status value
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  403:
    description: Forbidden â€“ admin only
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'