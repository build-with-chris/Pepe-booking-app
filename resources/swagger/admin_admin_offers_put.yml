tags:
  - AdminOffers
security:
  - bearerAuth: []
summary: Update an admin offer
description: Update fields of an admin-created offer. Admin only.
parameters:
  - in: path
    name: offer_id
    required: true
    description: Admin offer ID
    schema:
      type: integer
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          override_price:
            type: integer
            description: Manually set total price (in cents)
          notes:
            type: string
            description: Optional notes for the offer
responses:
  200:
    description: Admin offer updated
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
            override_price:
              type: integer
            notes:
              type: string
            updated_at:
              type: string
              format: date-time
  400:
    description: Validation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  403:
    description: Forbidden â€“ admin only
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  404:
    description: Offer not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'