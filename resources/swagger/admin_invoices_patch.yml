

tags:
  - AdminInvoices
security:
  - bearerAuth: []
summary: Update an invoice (partial)
description: Partially update invoice metadata by ID. Admin only.
parameters:
  - in: path
    name: invoice_id
    required: true
    description: Invoice ID
    schema:
      type: integer
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        description: Any subset of fields to update
        properties:
          storage_path:
            type: string
            example: profiles/artist/123/invoices/2025-08.pdf
          amount_cents:
            type: integer
            example: 25000
          currency:
            type: string
            example: EUR
          invoice_date:
            type: string
            format: date
            example: 2025-08-16
          notes:
            type: string
            example: Updated note from admin
responses:
  200:
    description: Invoice updated
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Invoice'
  400:
    description: Invalid payload
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  403:
    description: Forbidden â€“ admin only
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  404:
    description: Invoice not found
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'