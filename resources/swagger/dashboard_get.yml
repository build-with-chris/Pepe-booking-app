tags:
  - Admin
security:
  - bearerAuth: []
summary: Get admin dashboard data
description: Returns availability slots and offers across all artists. Admin only.
responses:
  200:
    description: Dashboard data
    content:
      application/json:
        schema:
          type: object
          properties:
            slots:
              type: array
              items:
                $ref: '#/components/schemas/Availability'
            offers:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                  client_name:
                    type: string
                  client_email:
                    type: string
                  event_date:
                    type: string
                    format: date
                  event_time:
                    type: string
                    nullable: true
                  team_size:
                    type: integer
                  status:
                    type: string
                  price_offered:
                    type: number
                    nullable: true
  403:
    description: Forbidden â€“ admin only
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'