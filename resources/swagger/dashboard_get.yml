tags:
  - Admin
summary: Get admin dashboard data
description: Returns availability slots and offers for all artists; only accessible by admins.
security:
  - Bearer: []
produces:
  - application/json
responses:
  200:
    description: Dashboard data retrieved successfully
    schema:
      type: object
      properties:
        slots:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              date:
                type: string
                format: date
        offers:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              client_name:
                type: string
              client_email:
                type: string
              event_date:
                type: string
                format: date
              event_time:
                type: string
                nullable: true
              team_size:
                type: integer
              status:
                type: string
              price_offered:
                type: number
                nullable: true
  403:
    description: "Forbidden: Only admins may access this endpoint"