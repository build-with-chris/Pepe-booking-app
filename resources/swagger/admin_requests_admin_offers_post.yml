tags:
  - AdminOffers
security:
  - bearerAuth: []
summary: Create an admin offer for a booking request
description: Creates a new admin-managed offer for the specified booking request. Admin only.
parameters:
  - name: req_id
    in: path
    required: true
    description: Booking request ID
    schema:
      type: integer
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [override_price]
        properties:
          override_price:
            type: integer
            description: Manually set total price (in cents)
          notes:
            type: string
            description: Optional notes for the offer
responses:
  201:
    description: Admin offer created
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
  400:
    description: Validation error (e.g., override_price missing)
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  403:
    description: Forbidden â€“ admin only
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'