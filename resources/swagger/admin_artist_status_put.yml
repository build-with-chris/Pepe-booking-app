tags:
  - AdminArtistStatus
summary: Setzt den Status für einen einzelnen Artist in einer Anfrage
description: Nur Admins dürfen diesen Status setzen.
security:
  - Bearer: []
parameters:
  - in: path
    name: req_id
    type: integer
    required: true
    description: ID der Booking-Request
  - in: path
    name: artist_id
    type: integer
    required: true
    description: ID des Artists
  - in: body
    name: body
    required: true
    schema:
      type: object
      required: [status]
      properties:
        status:
          type: string
          enum: [angefragt, angeboten, akzeptiert, abgelehnt, storniert]
consumes:
  - application/json
responses:
  200:
    description: Aktualisierter Artist-Status
    schema:
      type: object
      properties:
        artist_id:
          type: integer
        status:
          type: string
          enum: [angefragt, angeboten, akzeptiert, abgelehnt, storniert]
  400:
    description: Ungültige Anfrage/Artist/Status
  403:
    description: Nicht erlaubt

