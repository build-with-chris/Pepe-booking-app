tags:
  - Artists
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        phone_number:
          type: string
        address:
          type: string
        is_admin:
          type: boolean
        price_min:
          type: integer
        price_max:
          type: integer
        disciplines:
          type: array
          items:
            type: string
            enum:
              - Zauberer
              - Cyr-Wheel
              - Bodenakrobatik
              - Luftakrobatik
              - Partnerakrobatik
              - Chinese Pole
              - Hula Hoop
              - Handstand
              - Contemporary Dance
              - Breakdance
              - Teeterboard
              - Jonglage
              - Moderation
              - Pantomime/Entertainment
responses:
  201:
    description: Artist created