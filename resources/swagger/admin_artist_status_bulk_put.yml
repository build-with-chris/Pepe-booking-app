tags:
  - AdminArtistStatus
security:
  - bearerAuth: []
summary: Set artist status for all or a list of artists in a request
description: If no artist_ids are provided, the status is applied to **all** artists of the request. Admin only.
parameters:
  - in: path
    name: req_id
    required: true
    description: Booking request ID
    schema:
      type: integer
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required: [status]
        properties:
          status:
            type: string
            description: New status to apply
            enum: [requested, offered, accepted, rejected, cancelled]
          artist_ids:
            type: array
            description: Optional list of artist IDs to update; if omitted, all artists in the request are updated
            items:
              type: integer
responses:
  200:
    description: Number of updated artists and the new status
    content:
      application/json:
        schema:
          type: object
          properties:
            updated:
              type: integer
              description: Count of artists updated
            status:
              type: string
              enum: [requested, offered, accepted, rejected, cancelled]
  400:
    description: Validation error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'
  403:
    description: Forbidden â€“ admin only
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Error'