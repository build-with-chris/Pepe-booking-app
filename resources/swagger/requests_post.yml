tags:
  - Requests
parameters:
  - name: body
    in: body
    required: true
    schema:
      type: object
      properties:
        client_name:
          type: string
        client_email:
          type: string
        event_date:
          type: string
        event_time:
          type: string
        duration_minutes:
          type: integer
        event_address:
          type: string
        event_type:
          type: string
          enum:
            - Private Feier
            - Firmenfeier
            - Incentive
            - Streetshow
        show_discipline:
          type: array
          items:
            type: string
            enum:
              - Zauberer
              - Cyr-Wheel
              - Bodenakrobatik
              - Luftakrobatik
              - Partnerakrobatik
              - Chinese Pole
              - Hula Hoop
              - Handstand
              - Contemporary Dance
              - Breakdance
              - Teeterboard
              - Jonglage
              - Moderation
              - Pantomime/Entertainment
        team_size:
          type: integer
        number_of_guests:
          type: integer
        is_indoor:
          type: boolean
        needs_light:
          type: boolean
        needs_sound:
          type: boolean
        newsletter_opt_in:
          type: boolean
        distance_km:
          type: number
        special_requests:
          type: string
responses:
  201:
    description: Booking request created with calculated price range