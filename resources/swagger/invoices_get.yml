

get:
  summary: List invoices for current artist
  description: Returns all invoices stored for the authenticated artist. If no invoices exist, returns 204.
  tags:
    - invoices
  responses:
    '200':
      description: List of invoices
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                storage_path:
                  type: string
                amount_cents:
                  type: integer
                currency:
                  type: string
                invoice_date:
                  type: string
                  format: date
                notes:
                  type: string
    '204':
      description: No invoices found
    '401':
      description: Unauthorized