summary: Verfügbarkeitstag löschen
description: |
  Löscht einen bestimmten Verfügbarkeitstag des aktuell eingeloggten Artists. Nur der zugehörige Artist oder ein Admin mit Berechtigung kann diesen Slot entfernen.
tags:
  - Availability
security:
  - Bearer: []
parameters:
  - in: path
    name: slot_id
    required: true
    description: ID des Verfügbarkeitsslots, das gelöscht werden soll
    schema:
      type: integer
responses:
  200:
    description: Slot erfolgreich gelöscht
    content:
      application/json:
        schema:
          type: object
          properties:
            deleted:
              type: integer
              example: 42
  400:
    description: Ungültiger Request (z. B. falsche ID)
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
  403:
    description: Forbidden – der eingeloggte Benutzer darf diesen Slot nicht löschen
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
  404:
    description: Slot nicht gefunden
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
  default:
    description: Unerwarteter Fehler
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
            details:
              type: string