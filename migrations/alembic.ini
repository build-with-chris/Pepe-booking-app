import os
from logging.config import fileConfig
from sqlalchemy import engine_from_config, pool
from alembic import context

# this is the Alembic Config object, from .ini
config = context.config

# setup Python path to project root so imports work
import sys
from pathlib import Path
project_root = Path(__file__).resolve().parent.parent
sys.path.insert(0, str(project_root))

# Interpret the config file for logging.
if config.config_file_name:
    fileConfig(config.config_file_name)

# get DB URL from environment (fallback to sqlite) and normalize for psycopg3 if needed
from config import normalize_db_url
raw_db_url = os.getenv('DATABASE_URL', '')
if raw_db_url:
    db_url = normalize_db_url(raw_db_url)
else:
    db_url = 'sqlite:///pepe.db'

config.set_main_option('sqlalchemy.url', db_url)

# import your models' metadata
from models import db
target_metadata = db.metadata


def run_migrations_offline():
    url = config.get_main_option('sqlalchemy.url')
    context.configure(
        url=url,
        target_metadata=target_metadata,
        literal_binds=True,
        dialect_opts={"paramstyle": "named"},
    )
    with context.begin_transaction():
        context.run_migrations()


def run_migrations_online():
    connectable = engine_from_config(
        config.get_section(config.config_ini_section),
        prefix='',
        poolclass=pool.NullPool,
    )
    with connectable.connect() as connection:
        context.configure(
            connection=connection,
            target_metadata=target_metadata,
        )
        with context.begin_transaction():
            context.run_migrations()


if context.is_offline_mode():
    run_migrations_offline()
else:
    run_migrations_online()